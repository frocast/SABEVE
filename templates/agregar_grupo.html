<div class="row">
        <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="box-header with-border">
                  <h3 class="box-title"></h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" method="post" action="/agregar_alumnos">
                  <div class="box-body">
                          <div class="form-group">
                                  <label>Seleccione un tema</label>
                                    <select name="id_grupo" class="form-control select2" style="width: 100%;">                            
                                        {%- for grupo in grupos -%}
                                      <option value="{{ grupo.id_grupo }}">{{ grupo.nombre }}</option>                              
                                        {%- endfor -%}
                                    </select>
                                </div>
                                <div class="form-group">
                                      <label for="exampleInputEmail1">Correo Electronico del Alumno</label>
                                      <input name="corre_alu" type="text" class="form-control" id="exampleInputEmail1" placeholder="correo de alumno">
                                  </div>
               
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer text-center">
                    <button type="submit" class="btn btn-flat bg-red">Guardar</button>
                  </div>
                </form>
                </div>
            <div class="col-md-2"></div>
        </div>
