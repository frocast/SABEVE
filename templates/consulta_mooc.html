<div class="row">
    
  {%- for contenido in info_contenido -%}
    <div class="col-md-4">
      <div class="thumbnail">
        <br>
        <a href="/vista_mooc?id={{ contenido.id_mooc }}&t={{ contenido.titulo }}&u={{ contenido.url }}&a={{ contenido.email }}">
        <div class="caption">
          <h3>{{ contenido.titulo }}</h3>          
        </div>
      </a>
      </div>
    </div>
    {%- endfor -%}
    
  </div>
