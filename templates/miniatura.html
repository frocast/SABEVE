<div class="row">
    
  {%- for item in info_video -%}
    <div class="col-md-4">
      <div class="thumbnail">
        <br>
        <a href="/vista_podcast?link={{ item[5] }}&titulo={{ item[1] }}"><img alt="Generic placeholder thumbnail" src="{{ item[6] }}">
        <div class="caption">
          <h3>{{ item[1] }}</h3>
          <p>{{ item[2] }}</p>
          <p>{{ item[4] }}</p>
        </div>
      </a>
      </div>
    </div>
    {%- endfor -%}
    
  </div>
