<div class="row">
        <div class="col-md-2">
                <ul class="sidebar-menu" data-widget="tree">
                  <li class="header">OPCIONES</li>
                      <!-- Optionally, you can add icons to the links -->
                      <li>
                        <a href="/agregar_contenido">
                          <i class="fa fa-th-list"></i> 
                          <span>Agregar Contenido</span>
                        </a>
                      </li>
                    </ul>
                  </div>
<div class="col-md-8">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" method="post" action="/clase_registro">
        <div class="box-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Tema</label>
            <input name="tema" type="text" class="form-control" id="exampleInputEmail1" placeholder="Tema">
          </div>
          <div class="form-group">
                <label>Seleccione un Grupo</label>
                  <select name="id_grupo" class="form-control select2" style="width: 100%;">                            
                      {%- for grupo in grupos -%}
                    <option value="{{ grupo.id_grupo }}">{{ grupo.nombre }}</option>
                      {%- endfor -%}
                  </select>
              </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer text-center">
          <button type="submit" class="btn btn-flat bg-red">Guardar</button>
        </div>
      </form>
      </div>
  <div class="col-md-2"></div>
</div>
