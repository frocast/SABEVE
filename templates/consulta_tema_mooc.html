<div class="row">
    
  {%- for tema in info_mooc -%}
    <div class="col-md-4">
      <div class="thumbnail">
        <br>
        <a href="/consulta_mooc?id={{ tema.id_mooc }}&d={{tema.descripcion}}&t={{tema.titulo}}&a={{tema.email}}">
        <div class="caption">
          <h3>{{ tema.titulo }}</h3>
          <p>{{tema.descripcion }}</p>          
        </div>
      </a>
      </div>
    </div>
    {%- endfor -%}
    
  </div>
