<div class="row">
    
  {%- for item in info_mooc -%}
    <div class="col-md-4">
      <div class="thumbnail">
        <br>
        <a href="/consulta_mooc?id={{ item[0] }}&d={{item[1]}}&t={{item[2]}}&a={{item[3]}}">
        <div class="caption">
          <h3>{{ item[2] }}</h3>
          <p>{{ item[1] }}</p>          
        </div>
      </a>
      </div>
    </div>
    {%- endfor -%}
    
  </div>
