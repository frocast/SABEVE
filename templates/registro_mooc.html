<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" method="post" action="/registro_mooc">
        <div class="box-body">
                <div class="form-group">
                        <label>Seleccione un tema</label>
                          <select name="id_mooc" class="form-control select2" style="width: 100%;">                            
                              {%- for item in resultados -%}
                            <option value="{{ item[0] }}">{{ item[2] }}</option>
                              {%-endfor-%}
                          </select>
                      </div>
                      <div class="form-group">
                            <label for="exampleInputEmail1">Título del Video</label>
                            <input name="titulo_video" type="text" class="form-control" id="exampleInputEmail1" placeholder="Video">
                        </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Link</label>
                <input name="link" type="text" class="form-control" id="exampleInputEmail1" placeholder="URL">
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">Pregunta</label>
                    <input name="pregunta" type="text" class="form-control" id="exampleInputEmail1" placeholder="Escriba una pregunta">
                </div>
                <div class="form-group">
                        <label for="exampleInputEmail1">Respuesta Correcta</label>
                        <input name="r1" type="text" class="form-control" id="exampleInputEmail1" placeholder="Respuesta Correcta">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Respuesta señuelo</label>
                            <input name="r2" type="text" class="form-control" id="exampleInputEmail1" placeholder="Respuesta Erronea">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Respuesta Señuelo</label>
                                <input name="r3" type="text" class="form-control" id="exampleInputEmail1" placeholder="Respuesta Erronea">
                            </div>                    
        </div>
        <!-- /.box-body -->

        <div class="box-footer text-center">
          <button type="submit" class="btn btn-flat bg-red">Guardar</button>
        </div>
      </form>
      </div>
  <div class="col-md-3"></div>
</div>
